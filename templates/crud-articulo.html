{% extends 'core/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/articulo.css' %}">

<div class="container-form">
    {% if edit %}
    
    <div class="titulo-form">
        <a href="{% url 'home' %}"><img src="https://cdn-icons-png.flaticon.com/128/18045/18045455.png" alt="go back"></a>
    </div>
    
    <div class="form-div">
        <h2>Editar articulo</h2>
        <form method="post" action="{% url 'editar_articulo' arti_id %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Editar</button>
        </form>
    </div>


    {% else %}



    <div class="titulo-form">
        <a href="{% url 'home' %}"><img src="https://cdn-icons-png.flaticon.com/128/18045/18045455.png" alt="go back"></a>
    </div>


    <div class="form-div">
        <h2>Crear articulo</h2>
        <form method="post" action="{% url 'crear_articulo' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Crear</button>
        </form>

    </div>
    </div>

{% endif %}

{% endblock %}
